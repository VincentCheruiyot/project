<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Here</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='picc.png') }}">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">PRO Tennis</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="/register">Sign Up</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
        </li>
    </ul>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <form action="/signup" method="post">
                <br><br><br><br>
                <div class="form-group">
                    <input type="text" name="names" required class="form-control" placeholder="Enter Names">
                </div>

                <div class="form-group">
                    <input type="email" name="email" required class="form-control" placeholder="Enter Email">
                </div>

                <div class="form-group">
                    <input type="password" name="password" required class="form-control" placeholder="Enter Password">
                </div>
                <div class="form-group">
                    <input type="password" name="password" required class="form-control" placeholder="Repeat Password">
                </div>
                <button class="btn btn-primary btn-block">Sign Up</button>
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>


</body>
</html>
